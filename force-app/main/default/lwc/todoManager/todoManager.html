<template>

    <!--  <template>
<template for: each={interns} for:item="intern">
<h1 key={intern} >Hello {intern}..! Good morning</h1>
</template>
</template> -->


    <!-- this slds class for text center and align center  -->
    <!-- multiple row help to multiple lines -->
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        
        <lightning-layout-item size="12">
            <div class = "Time"> {time}</div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class = "Greeting"> {greeting}</div>
        </lightning-layout-item>

        <!-- this class for large heading -->
        <lightning-layout-item size="11">
            <div class = "slds-text-heading_large slds-m-vertical_large"> What is your main focus for Today?</div>
        </lightning-layout-item>

        <lightning-layout-item size="12" small-device-size="6" medium-device-size="10" large-device-size="12" class="slds-m-top_large">
            <lightning-layout>

                <lightning-layout-item size="11">
                    <lightning-input type="text" label="what's in your mind" variant="label-hidden" 
                    placeholder="what's in your mind">
                    </lightning-input>
                </lightning-layout-item>

                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add toDo" 
                    onclick={addToDoHandler}>
                    </lightning-button-icon>    
                </lightning-layout-item>

            </lightning-layout>
        </lightning-layout-item>
            
        <!-- this item for add new data into the list with the help of for each and add one by one -->
            <lightning-layout-item size="12">
                <div>UPCOMING</div>
                <template for:each={upcomingTasks} for:item="toDo">

                    <!-- this is how we connect parent to child component here we have another componnet -->
                    <c-todo-Item key = {toDo.todoId} todo-id = {toDo.todoId} todo-name = {toDo.todoName}>
                    </c-todo-Item>
                    <!-- this is how we connect parent to child component here we have another componnet -->
                </template>

                <div>COMPLETED</div>
                <template for:each={completedTasks} for:item="toDo">
                    <c-todo-Item key = {toDo.todoId} todo-id = {toDo.todoId} todo-name = {toDo.todoName} done>
                    </c-todo-Item>
                </template>
            </lightning-layout-item>

    </lightning-layout>
</template>
